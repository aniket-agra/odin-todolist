<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="form hidden">
    <form action="test" method = "post">
      
      <label for="title">Title</label>
      <input type = "text" id = "title" name = "Title" value = "Title">
  
      <label for="desc">Task Description</label>
      <input type = "text" id = "desc" name = "Desc" value = "Description">
  
      <label for="due">Due Date</label>
      <input type = "date" id = "due" name = "Due" value = "">
    
      <label for="project">Project</label>
      <input type = "text" id = "project" name = "Project" value = "Default">
    
      <label for="status">Done</label>
      <input type = "checkbox" id = "status" name = "Status" value = "done">
      
      <div class="priorityLabel">Priority</div>

      <div class="entry">
        <input class = "high" type = "radio" id = "priority" name = "Priority" value = "high">
        <label for="priority">High</label>
      </div>
      
      <div class="entry">
        <input class = "medium" type = "radio" id = "priority" name = "Priority" value = "medium">
        <label for="priority">Medium</label>
      </div>

      <div class="entry">
        <input class = "low" type = "radio" id = "priority" name = "Priority" value = "low">
        <label for="priority">Low</label>
      </div>
    
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
