<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="form hidden">
    <form action="test" method = "post">
      <div class="entry">
        <label for="title">Title</label>
        <input type = "text" id = "title" name = "title" value = "Title">
      </div>
      <div class="entry">
        <label for="desc">Task Description</label>
        <input type = "text" id = "desc" name = "desc" value = "Description">
      </div>
      <div class="entry">
        <label for="due">Due Date</label>
        <input type = "date" id = "due" name = "due" value = "">
      </div>
      <div class="entry">
        <label for="project">Project</label>
        <input type = "text" id = "project" name = "project" value = "Default">
      </div>
      <div class="entry">
        <label for="status">Done</label>
        <input type = "checkbox" id = "status" name = "status" value = "done">
      </div>
      <div class="entry">
        <label for="priority">High</label>
        <input type = "radio" id = "priority" name = "priority" value = "high">
      </div>
      <div class="entry">
        <label for="priority">Medium</label>
        <input type = "radio" id = "priority" name = "priority" value = "medium">
      </div>
      <div class="entry">
        <label for="priority">Low</label>
        <input type = "radio" id = "priority" name = "priority" value = "low">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
